apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-vs
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: frontend.default.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: peliculas-backend-vs
spec:
  hosts:
  - peliculas-backend.default.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: peliculas-backend.default.svc.cluster.local
        subset: v1
        port:
          number: 8001
      weight: 60
    - destination:
        host: peliculas-backend.default.svc.cluster.local
        subset: v2
        port:
          number: 8001
      weight: 40
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: usuarios-backend-vs
spec:
  hosts:
  - usuarios-backend.default.svc.cluster.local # Tr√°fico interno desde el frontend
